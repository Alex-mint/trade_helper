<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск монеты с GitHub</title>
</head>
<body>

    <h1>Поиск стоимости монеты</h1>
    <input type="text" id="coinName" placeholder="Введите название монеты">
    <button onclick="searchCoin()">Найти</button>

    <p id="result"></p>

    <script>
        // Функция поиска монеты
        async function searchCoin() {
            const coinName = document.getElementById('coinName').value.trim();
            const resultElement = document.getElementById('result');
            
            try {
                // Загружаем данные из JSON-файла с GitHub
                const response = await fetch('https://raw.githubusercontent.com/Alex-mint/trade_helper/refs/heads/main/coinsData.json');
                const coins = await response.json();

                // Проверяем наличие монеты
                const coinValue = coins[coinName];
                if (coinValue !== undefined) {
                    resultElement.textContent = `Значение монеты ${coinName}: ${coinValue}`;
                } else {
                    resultElement.textContent = 'Монета не найдена';
                }
            } catch (error) {
                resultElement.textContent = 'Ошибка загрузки данных';
                console.error(error);
            }
        }
    </script>

</body>
</html>
